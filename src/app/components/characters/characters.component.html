<div class="card flex justify-content-center">
    <p-card header="Filter">
        <form (ngSubmit)="search()">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <span class="p-input-icon-left">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input [ngModelOptions]="{standalone: true}"  [(ngModel)]="Name" type="text" class="p-inputtext-ms" pInputText />
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <p-dropdown [ngModelOptions]="{standalone: true}" name="status" [options]="Status" [(ngModel)]="status" optionLabel="name" [showClear]="true"
                        placeholder="Select a status"></p-dropdown>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <p-dropdown [ngModelOptions]="{standalone: true}" name="gender" [options]="Gender" [(ngModel)]="gender" optionLabel="name" [showClear]="true"
                        placeholder="Select a gender"></p-dropdown>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </p-card>
</div>
