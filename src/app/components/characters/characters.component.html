<div class="row">
    <div *ngFor="let character of listCharacters" class="col-md-4">

        <p-card [header]="character.name" subheader="Card Subheader" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
            </ng-template>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae
                numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis
                esse, cupiditate neque
                quas!
            </p>
        </p-card>
        
    </div>

    <div class="card flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)"  [first]="first" [rows]="rows" [totalRecords]="826" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
    </div>
</div>
